<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
/* CSS样式 */
.login-container {
  max-width: 300px;
  margin: 0 auto;
  padding: 20px;
  background-color: #c9f4ff;
  border-radius: 20px;
  -webkit-box-shadow: 10px 9px 17px -3px rgba(168,168,168,1);
-moz-box-shadow: 10px 9px 17px -3px rgba(168,168,168,1);
box-shadow: 10px 9px 17px -3px rgba(168,168,168,1);
}

.form-group {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<div class="login-container">
  <h2>登录</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">登录</button>
  </form>
  <p id="login-message"></p>
</div>

<script>
// JavaScript代码
document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault(); // 阻止表单提交
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // 模拟身份验证（用你的实际身份验证逻辑替换）
  if (username === "admin" && password === "139506") {
    document.getElementById("login-message").textContent = "登录成功！";
    // 登录成功后的重定向或其他操作
    window.location.href = "./首页.html"; // 登录成功后跳转到 index.html 页面
  } else {
    document.getElementById("login-message").textContent = "用户名或密码错误。";
  }
});
</script>
</body>
</html>
